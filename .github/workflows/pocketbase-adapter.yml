name: "@rebackk/pocketbase-adapter"

on: [push]

permissions: write-all

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  dependencies:
    name: 📦 Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "pnpm"
      - run: pnpm install && pnpm ci

  # lint:
  #   name: 🔬 Lint & Format
  #   runs-on: ubuntu-latest
  #   needs: [dependencies]
  #   steps:
  #     - uses: actions/checkout@v4
  #     - uses: actions/setup-node@v4
  #       with:
  #         node-version-file: package.json
  #         cache: "pnpm"
  #     - run: pnpm install && pnpm ci
  #     - name: 🔬 Lint & Format
  #       run: node --run lint:check

  audit:
    name: 🛡️ Audit
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "pnpm"
      - name: 🛡️ Audit
        run: pnpm audit --audit-level=high

  spell:
    name: 🈸 Spellcheck
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "pnpm"
      - run: pnpm install && pnpm ci
      - name: 🈸 Spellcheck
        run: node --run spell:check

  type:
    name: ʦ Typecheck
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "pnpm"
      - run: pnpm install && pnpm ci
      - name: ʦ Typecheck
        run: node --run type:check

  test:
    name: ⚡ Tests
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "pnpm"
      - run: pnpm install && pnpm ci
      - name: ⚡ Tests
        run: node --run test:coverage
        env:
          PB_ADMIN_EMAIL: ${{ secrets.PB_ADMIN_EMAIL }}
          PB_ADMIN_PASSWORD: ${{ secrets.PB_ADMIN_PASSWORD }}

  build-and-release:
    name: 🚀 Build & release
    needs: [audit, spell, type, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "pnpm"
      - run: pnpm install && pnpm ci
      - name: 🔨 Build
        run: node --run build
      - name: 🚀 Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: node --run semantic-release
